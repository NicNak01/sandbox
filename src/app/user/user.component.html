<div>
  <h2 class="header">Register</h2>
  <form
    #signInForm="ngForm"
    (ngSubmit)="signIn(signInForm.value)"
    autocomplete="off"
    novalidate
  >
    <div
      class="form-group"
      [ngClass]="{
        'is-invalid':
          signInForm.controls.email?.invalid && signInForm.controls.email?.dirty
      }"
    >
      <label for="email">Email:</label>
      <!-- <em *ngIf="credentials.errors?.required">Required</em> -->
      <input
        [(ngModel)]="credentials.email"
        required
        name="email"
        id="email"
        type="text"
        placeholder="Email..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'is-invalid':
          signInForm.controls.password?.invalid &&
          signInForm.controls.password?.dirty
      }"
    >
      <label for="password">Password:</label>
      <!-- <em *ngIf="credentials.errors?.required">Required</em> -->
      <input
        [(ngModel)]="credentials.password"
        required
        name="password"
        id="password"
        type="password"
        placeholder="Password..."
      />
    </div>
    <div class="form-group buttons">
      <button type="button" (click)="cancel()">Cancel</button>
      <button class="save" type="submit" [disabled]="signInForm.invalid">
        Register
      </button>
    </div>
  </form>
</div>
